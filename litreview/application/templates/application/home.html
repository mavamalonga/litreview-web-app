{% extends 'base.html' %}
{% block content %}
	<h1>Flux</h1>
	<a href="{% url 'create-ticket' %}"><button>Demander une critique</button></a>
	{% for ticket in tickets %}
		<h2>{{ ticket.title }}</h2>
		<img src="{{ ticket.photo.image.url }}"><br>
		<em>{{ ticket.author }} : {{ ticket.date_created }}</em>
		<p>{{ ticket.content }}</p>
	{% endfor %}
{% endblock content %}
