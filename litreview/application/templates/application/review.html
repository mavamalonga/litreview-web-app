{% extends 'base.html' %}
{% block content %}
	<h1>Créer une critique</h1>
	Vous êtes en train de poster en réponse à
	<h2>{{ ticket.title }}</h2>
	<img src="{{ ticket.photo.image.url }}">
	<p>{{ ticket.content }}</p>
	<em>{{ ticket.author }} {{ ticket.date_created }}</em>
	<form method="post" enctype="multipart/form-data">
		{{ form.as_p }}
		{% csrf_token %}
		<button type="submit">Publier</button>
	</form>
{% endblock %}
