{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'app/signIn.css' %}"/>
<div class="container-sign-in">
	<h1>Sign In</h1>
	<form action="" method="post">
		{% csrf_token %}
		{{ form }}
		<input type="submit" name="Sign In">
	</form>
	<a href="{% url 'sign-up' %}">Sign Up</a>
</div>
{% endblock %}
