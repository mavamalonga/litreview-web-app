{% extends 'base.html' %}
{% block content %}
	<h2>Connexion</h2>
	{{ message }}
	<form method="post">
		{{ form.as_p }}
		{% csrf_token %}
		<button type="submit">Se connecter</button>
	</form>
	<p>Pas encore membre ? <a href="{% url 'sign-up' %}">Inscrivez-vous maintenant !</a></p>
{% endblock content %}
