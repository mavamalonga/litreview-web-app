{% extends 'base.html' %}
{% load static %}
{% block content %}
	<link rel="stylesheet" type="text/css" href="{% static 'authentication/sign_up.css' %}">
	<div class="container">
		<h2>Inscription</h2>
		{% if form.errors %}
			{{ form.errors }}
		{% endif %}
		<form method="post">
			{{ form.as_p }}
			{% csrf_token %}
			<button type="submit">S'inscrire</button>
		</form>
		<a href="{% url 'login' %}"><button>Retourner</button></a>
	</div>
{% endblock %}
